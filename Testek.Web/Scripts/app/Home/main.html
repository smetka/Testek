<h3>Igralci</h3>
<table class="table table-condensed">
    <tr ng-repeat="player in players">
        <td>{{player.name}}</td>
        <td>{{player.email}}</td>
        <td><a href="#/edit/{{player.id}}" class="btn btn-mini"">Uredi</a></td>
    </tr>
</table>
<div class="form-actions">
    <button class="btn btn-primary">Nov igralec</button>
</div>
